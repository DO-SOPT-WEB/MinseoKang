<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="playlist.css">
    <title>Time playlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
</head>
<body>
    
    <header id="pageTop">Time Playlist</header>
    <section class="preview-wrapper">
        <img class="preview-items" src="/asset/preview_1.png">
        <img class="preview-items" src="/asset/preview_2.png">
        <img class="preview-items" src="/asset/preview_3.png">
        <img class="preview-items" src="/asset/preview_4.png">
        <img class="preview-items" src="/asset/preview_5.png">
        <img class="preview-items" src="/asset/preview_5.png">
        <img class="preview-items" src="/asset/preview_5.png">
    </section>
    <nav>
        <section class="nav-wrapper">
            <section class="nav-explanation">
                <div class="helper-text">클릭하면 이동해요</div>
            </section>
            <section class="nav-items">
            
                <a href="#1" class="nav-itmes-link">1번으로 이동</a>
                <a href="#2" class="nav-itmes-link">2번으로 이동</a>
                <a href="#3" class="nav-itmes-link">3번으로 이동</a>
            </section>
        </section>
    </nav>
    <a name="1">
        <div class="index">
            1번 
        </div>
    </a>
       
    <section class="section one">

        <img src="/asset/section1_1.png">
        <img src="/asset/section1_2.png">
        <img src="/asset/section1_3.png">
        <img src="/asset/section1_4.png">
        <img src="/asset/section1_5.png">

        <img src="/asset/section1_6.png">
        <img src="/asset/section1_7.png">
        <img src="/asset/section1_8.png">
        <img src="/asset/section1_9.png">
        <img src="/asset/section1_10.png">
    </section>

    <a name="2">
        <div class="index">
            2번
        </div>
    </a>

    <section class="section two">
        <div class="two-main-image">
            <img src="/asset/section1_1.png">
        </div>
        <div class="two-image-grid">
            <img class="two-image-grid-item" src="/asset/section1_2.png">
            <img class="two-image-grid-item" src="/asset/section1_3.png">
            <img class="two-image-grid-item" src="/asset/section1_4.png">
            <img class="two-image-grid-item" src="/asset/section1_5.png">
        </div>

    </section>

    <a name="3">
        <div class="index">
            3번 
        </div>
    </a>

    <section class="section three">
        <div class="three-grid">
            <div class="three-grid-item1">1</div>
            <div class="three-grid-item2">2</div>
            <div class="three-grid-item3">3</div>
            <div class="three-grid-item4">4</div>
            <div class="three-grid-item5">5</div>
            <!-- <img src="/asset/section1_1.png">
            <img src="/asset/section1_2.png">
            <img src="/asset/section1_3.png">
            <img src="/asset/section1_4.png">
            <img src="/asset/section1_5.png">
            <img src="/asset/section1_5.png">
            <img src="/asset/section1_5.png"> -->
        </div>
    </section>

    <footer>더 알아보기</footer>
    <a href="#pageTop" id="onclick">
        <div class="button">^
        </div>
    </a>
    
</body>
</html>
