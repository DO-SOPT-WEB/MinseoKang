<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <title>민서의 가계부</title>
</head>
<body>
    <header>&#128153 민서의 가계부 &#128153</header>

    <section class="asset-wrapper">
        <h1>나의 자산</h1>
        <p>175500</p>
        <div class="asset-type">
            <span class="asset-type-plus">⊕ 700000</span>
            <span class="asset-type-minus">⊖ 524500</span>
        </div>
    </section>
    <nav>
        <section class="date-wrapper">
            <div class="date-wrapper-button">
                <div class="date-left"><</div>
                <div class="date-today">10월 1일</div>
                <div class="date-right">></div>
            </div>
        </section>

        <section class="selectbox-wrapper">
            <div class>내역 리스트</div>
            <div class="checkbox-wrapper">
                
                <input class="custom-input" type="checkbox" id="custom-check-1" checked />
                <label class="custom-label" for="custom-check-1">
                    <span class="custom-label-checked">
                        <img class="use on" src="/asset/earn_on.png">
                    </span>
                    <span class="custom-label-unchecked">
                        <img class="use off" src="/asset/earn_off.png">
                    </span>
                </label>


                <input class="custom-input" type="checkbox" id="custom-check-2" checked/>
                <label class="custom-label" for="custom-check-2">
                    <span class="custom-label-checked">
                        <img class="use on" src="/asset/use_on.png">
                    </span>
                    <span class="custom-label-unchecked">
                        <img class="use off" src="/asset/use_off.png">
                    </span>
                </label>
            </div>
        </section>
    </nav>



    
    <section class="historylist-wrapper">
        <section class="historylist-items">
                <div class="historylist-category">생활비</div>
                <div class="historylist-contents">용돈</div>
                <div class="historylist-amount plus">500000</div>
                <div class="historylist-delete">x</div>
        </section>

        <section class="historylist-items">
                <div class="historylist-category">식비</div>
                <div class="historylist-contents">버거킹 문정역점</div>
                <div class="historylist-amount minus">-10800</div>
                <div class="historylist-delete">x</div>
        </section>
        <section class="historylist-items">
            <div class="historylist-category">생활비</div>
            <div class="historylist-contents">다이소</div>
            <div class="historylist-amount minus">-3000</div>
            <div class="historylist-delete">x</div>
        </section>
        <section class="historylist-items">
            <div class="historylist-category">식비</div>
            <div class="historylist-contents">표표마라탕 신림점</div>
            <div class="historylist-amount minus">-12000</div>
            <div class="historylist-delete">x</div>
        </section>
        <section class="historylist-items">
            <div class="historylist-category">알바비</div>
            <div class="historylist-contents">미술학원 알바비</div>
            <div class="historylist-amount plus">+200000</div>
            <div class="historylist-delete">x</div>
        </section>
        <section class="historylist-items">
            <div class="historylist-category">식비</div>
            <div class="historylist-contents">이것은 갈비인가 통닭인가 안녕하세요 수원왕갈비 통닭입니다</div>
            <div class="historylist-amount minus">-13000</div>
            <div class="historylist-delete">x</div>
        </section>
        <section class="historylist-items">
            <div class="historylist-category">식비</div>
            <div class="historylist-contents">모모유부 홍대점</div>
            <div class="historylist-amount minus">-10000</div>
            <div class="historylist-delete">x</div>
        </section>
        <section class="historylist-items">
            <div class="historylist-category">식비</div>
            <div class="historylist-contents">버거킹 문정역점</div>
            <div class="historylist-amount minus">-10800</div>
            <div class="historylist-delete">x</div>
        </section>

        <section class="historylist-items">
            <div class="historylist-category">식비</div>
            <div class="historylist-contents">마녀김밥 서울대입구점</div>
            <div class="historylist-amount minus">-8000원</div>
            <div class="historylist-delete">x</div>
        </section>
        <section class="historylist-items">
            <div class="historylist-category">식비</div>
            <div class="historylist-contents">버거킹 문정역점</div>
            <div class="historylist-amount minus">-10800</div>
            <div class="historylist-delete">x</div>
        </section>
        <section class="historylist-items">
            <div class="historylist-category"></div>
            <div class="historylist-contents"></div>
            <div class="historylist-amount minus"></div>
            <div class="historylist-delete"></div>
        </section>
    </section>

    <footer>
        <div class="button" onclick="click">+</div>
    </footer>


        
</body>
</html>
