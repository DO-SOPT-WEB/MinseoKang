<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
  
    <title>민서의 가계부</title>
    <script src="https://kit.fontawesome.com/6fbcf91afd.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>&#128153 민서의 가계부 &#128153</header>

    <section class="asset-wrapper">
        <h1>나의 자산</h1>
        <p>175500</p>
        <div class="asset-type">
            <button class="sign plus">+</button>
            <span class="asset-type-plus"> 700000</span>
            <button class="sign minus">-</button>
            <span class="asset-type-minus"> 524500</span>
        </div>
    </section>
    <nav>
        <section class="date-wrapper">
            <div class="date-wrapper-button">
                <div class="date-left">&lt;</div>
                <div class="date-today">10월 1일</div>
                <div class="date-right"> &gt; </div>
            </div>
        </section>

        <section class="selectbox-wrapper">
            <div>내역 리스트</div>
            <div class="checkbox-wrapper">
                
                <input class="plus_price" type="checkbox" id="plus_p" checked />
                <label for="plus_p" class="slt_box">수입</label>
                <input class="minus_price" type="checkbox" id="minus_p" checked/>
                <label for="minus_p" class="slt_box">지출</label>
            </div>
        </section>
    </nav>



    
    <section class="historylist-wrapper">
        <ul id="historylist-items">
            <li id="category"></li>
            <li id="content"></li>
            <li id="amount"></li>
            <button id="delete"></button>
        </ul>
    </section>


    <footer>
        <div id= "modal_btn" onclick="click">+</div>

    </footer>


    <div class="modal_background"></div>
    <div class="modal_wrap">
        <button id="modal_close"><i class="fa-solid fa-x"></i></button>
        <section class="modal_title">내역 추가</section>
            <ul id="enter_modal">
                <li>
                    
                    <input class="plus_price" type="checkbox" id="in_p" checked />
                        <label for="in_p" class="slt_inout">수입</label>
                    <input class="minus_price" type="checkbox" id="out_p" />
                        <label for="out_p" class="slt_inout">지출</label>
   
                </li>
                <li>
                    <label>
                    종류<br>
                    <select form="selectcategory">
                        <option>식비</option>
                        <option>쇼핑</option>
                    </select>
                    </label>
                </li>
                <li>
                    <label>
                    금액
                    <form id="input-form">
                        <input type="number" />
                    </form>
                    </label>
                </li>
                <li>
                    <label>
                    내용
                    <form id="input-form">
                        <input type="text" />
                    </form>
                    </label>
                </li>
            </ul>

    <div class= "button-container">
        <button type="button" class="save">저장하기</button>
    </div>
    

        </span>
    </div>

                <button id="delete">x</button>
            </ul>
    </template> -->

    <script type="module" src="./script.js"></script>
</body>
</html>
