<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
  
    <title>민서의 가계부</title>
    <script src="https://kit.fontawesome.com/6fbcf91afd.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>&#128153 민서의 가계부 &#128153</header>

    <section class="asset-wrapper">
        <h1>나의 자산</h1>
        <p>175500</p>
        <div class="asset-type">
            <button class="sign plus">+</button>
            <span class="asset-type-plus"> 700000</span>
            <button class="sign minus">-</button>
            <span class="asset-type-minus"> 524500</span>
        </div>
    </section>
    <nav>
        <section class="date-wrapper">
            <div class="date-wrapper-button">
                <div class="date-left">&lt;</div>
                <div class="date-today">10월 1일</div>
                <div class="date-right"> &gt; </div>
            </div>
        </section>

        <section class="selectbox-wrapper">
            <div>내역 리스트</div>
            <div class="checkbox-wrapper">
                
                <input class="custom-input" type="checkbox" id="custom-check-1" checked />
                <label class="custom-label" for="custom-check-1">
                    <span class="custom-label-checked">
                        <img class="use on" src="/asset/earn_on.png">
                    </span>
                    <span class="custom-label-unchecked">
                        <img class="use off" src="/asset/earn_off.png">
                    </span>
                </label>


                <input class="custom-input" type="checkbox" id="custom-check-2" checked/>
                <label class="custom-label" for="custom-check-2">
                    <span class="custom-label-checked">
                        <img class="use on" src="/asset/use_on.png">
                    </span>
                    <span class="custom-label-unchecked">
                        <img class="use off" src="/asset/use_off.png">
                    </span>
                </label>
            </div>
        </section>
    </nav>



    
    <section class="history-wrapper">
        <ul id="historylist-items">
            <li id="category"></li>
            <li id="content"></li>
            <li id="amount"></li>
            <button id="delete"></ㅠ>
        </ul>
    </section>


    <footer>
        <div id= "modal_btn" onclick="click">+</div>

    </footer>


    <div class="modal_background"></div>
    <div class="modal_wrap">
        <button id="modal_close"><i class="fa-solid fa-x"></i></button>
        <div>여기에 새로운 입력값 들어가기</div>
    </div>


    <template id="history-template">
            <ul id="historylist-items">
                <li id="category">{category_name}</li>
                <li id="content">{price_contents}</li>
                <li id="amount">{price_num}</li>
                <button id="delete">x</button>
            </ul>
    </template>

    <script type="module" src="./script.js"></script>
</body>
</html>
