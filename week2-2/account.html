<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
  
    <title>민서의 가계부</title>
    <script src="https://kit.fontawesome.com/6fbcf91afd.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>&#128153 민서의 가계부 &#128153</header>

    <section class="asset-wrapper">
        <h1>나의 자산</h1>
        <p id="balance"></p>
        <div class="asset-type">
            <button class="sign plus">+</button>
            <span class="asset-type-plus">8000</span>
            <button class="sign minus">-</button>
            <span class="asset-type-minus">9000</span>
        </div>
    </section>
    <nav>
        <section class="date-wrapper">
            <div class="date-wrapper-button">
                <div class="date-left">&lt;</div>
                <div class="date-today">10월 1일</div>
                <div class="date-right"> &gt; </div>
            </div>
        </section>

        <section class="selectbox-wrapper">
            <div>내역 리스트</div>
            <div class="checkbox-wrapper">
                
                <input class="inout" type="checkbox" id="plus_p" checked />
                <label for="plus_p" class="slt_box">수입</label>
                <input class="inout" type="checkbox" id="minus_p" checked/>
                <label for="minus_p" class="slt_box">지출</label>
            </div>
        </section>
    </nav>



    
    <section id="historylist-wrapper">
        <div id="historylist_items">
 
         </div>
    </section>


    <footer>
        <div id= "modal_btn" onclick="click">+</div>

    </footer>


    <div class="modal_background"></div>
    <div class="modal_wrap">
        <button id="modal_close"><i class="fa-solid fa-x"></i></button>
        <section class="modal_title">내역 추가</section>
        <form id="input-form">   
            <ul id="insert_modal">
                <li>
                    
                    <input class="inout modal" type="checkbox" id="in_p" checked />
                        <label for="in_p" class="slt_inout">수입</label>
                    <input class="inout modal" type="checkbox" id="out_p" />
                        <label for="out_p" class="slt_inout">지출</label>
   
                </li> 
                
                <li>
                    <label class="modal_item">
                    종류<br>
                    <select id="select-category">
                        <option>식비</option>
                        <option>쇼핑</option>
                        <option>쇼핑</option>
                    </select>
                    </label>
                </li>
                <li>
                    <label class="modal_item">
                    금액<br>
                    
                        <input class="price-input" type="number">
                    
                    </label>
                </li>
                <li>
                    <label class="modal_item">
                    내용<br>
                    
                        <input class="content-input" type="text">
                    
                    </label>
                </li>
            </ul>
             <input type="submit" class="save"></input>
        </form> 
    <div class= "button-container">
       
    </div>
    

</span>
    </div>


    <template id="history-template">
            <ul id="historylist-items">
                <li id="category">{category_name}</li>
                <li id="content">{price_contents}</li>
                <li id="amount">{price_num}</li>
                <button id="delete"><i class="fa-solid fa-x fa-2xs" style="color: #a8b6ca"></i></button>
            </ul>
    </template>
    <script type="module" src="./script.js"></script>
</body>
</html>
